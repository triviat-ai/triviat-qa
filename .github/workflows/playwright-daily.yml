name: Playwright Staging Daily

on:
  schedule:
    # Runs every day at 06:00 UTC (~07:00/08:00 Croatian time depending on DST)
    - cron: "0 6 * * *"
  workflow_dispatch: {}

jobs:
  test-staging:
    name: Run Playwright tests on Staging
    runs-on: ubuntu-latest
    environment: Staging

    env:
      # Environment selection used by playwright.config.js to pick .env.staging
      ENV: staging
      # Values resolved from GitHub Environment "Staging"
      BASE_URL: ${{ vars.BASE_URL }}
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      GOOGLE_CHAT_WEBHOOK: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (staging)
        run: npm run test:staging

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Notify Google Chat
        if: always()
        run: |
          STATUS="${{ job.status }}"
          COLOR="ðŸŸ¢"
          if [ "$STATUS" != "success" ]; then
            COLOR="ðŸ”´"
          fi

          curl -X POST -H "Content-Type: application/json" \
            -d "{
              \"text\": \"$COLOR *Playwright Staging Pipeline*\nStatus: *$STATUS*\nRepo: ${{ github.repository }}\nRun: ${{ github.run_number }}\nEnvironment: Staging\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View details>\"
            }" \
            "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"
